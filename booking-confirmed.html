<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmed | Braiding By Mary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7f2, #ffe6ea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 28px;
      color: #d63b80;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #d63b80;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #b12e68;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’– Booking Received!</h1>
    <p>Thank you for booking with Braiding By Mary. We'll contact you soon to confirm your appointment.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
